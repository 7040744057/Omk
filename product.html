      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OM LES – Premium Fashion</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      letter-spacing: 2px;
      font-weight: 700;
    }

    header span {
      color: #e63b7a;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .product {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-content {
      padding: 10px;
      text-align: center;
    }

    .product h3 {
      font-size: 15px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .price {
      color: #e63b7a;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 10px;
    }

    button {
      padding: 6px 15px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s;
    }

    button:hover {
      background: #e63b7a;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #000;
      color: #fff;
      font-size: 13px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>OM <span>LES</span> FASHION</header>

  <section class="container">

    <div class="product">
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=600&q=80" alt="Hoodie">
      <div class="product-content">
        <h3>Premium Hoodie</h3>
        <p class="price">₹500</p>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80" alt="T-shirt">
      <div class="product-content">
        <h3>Trendy T-Shirt</h3>
        <p class="price">₹500</p>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=600&q=80" alt="Jeans">
      <div class="product-content">
        <h3>Classic Jeans</h3>
        <p class="price">₹500</p>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=600&q=80" alt="Shirt">
      <div class="product-content">
        <h3>Casual Shirt</h3>
        <p class="price">₹500</p>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?auto=format&fit=crop&w=600&q=80" alt="Jacket">
      <div class="product-content">
        <h3>Stylish Jacket</h3>
        <p class="price">₹500</p>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=600&q=80" alt="Kurta">
      <div class="product-content">
        <h3>Designer Kurta</h3>
        <p class="price">₹500</p>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1528701800489-20be0e7a8c48?auto=format&fit=crop&w=600&q=80" alt="Shoes">
      <div class="product-content">
        <h3>Casual Shoes</h3>
        <p class="price">₹500</p>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1589571894960-20bbe2828d0a?auto=format&fit=crop&w=600&q=80" alt="Track Pant">
      <div class="product-content">
        <h3>Track Pants</h3>
        <p class="price">₹500</p>
        <button>Buy Now</button>
      </div>
    </div>

  </section>

  <footer>© 2025 OM LES | Designed with ❤️ by Nitesh</footer>

</body>
</html>
